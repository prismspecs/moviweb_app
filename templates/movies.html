{% extends "base.html" %}

{% block content %}
<h1>User's Movies</h1>
<ul>
    {% for movie in movies %}
        <li>{{ movie[2] }} ({{ movie[3] }}) - Directed by {{ movie[4] }}</li>
    {% endfor %}
</ul>

<form action="{{ url_for('add_movie', user_id=user_id) }}" method="POST">
    <input type="text" name="name" placeholder="Movie name" required>
    <input type="text" name="director" placeholder="Director" required>
    <input type="number" name="year" placeholder="Year" required>
    <input type="number" step="0.1" name="rating" placeholder="Rating" required>
    <button type="submit">Add Movie</button>
</form>
{% endblock %}
