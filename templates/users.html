{% extends "base.html" %}

{% block content %}
<h1>Users</h1>
<ul>
    {% for user in users %}
        <li><a href="{{ url_for('user_movies', user_id=user[0]) }}">{{ user[1] }}</a></li>
    {% endfor %}
</ul>

<form action="{{ url_for('add_user') }}" method="POST">
    <input type="text" name="name" placeholder="Enter new user name" required>
    <button type="submit">Add User</button>
</form>
{% endblock %}
